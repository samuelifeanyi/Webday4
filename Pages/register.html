<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <label for="">First Name</label>
        <br>
        <input type="text" name="" id="">
        <br> <br>
        <label for="">Last Name</label>
        <br>
        <input type="text" name="" id="">
        <br> <br>
        <label for="">Email</label>
        <br>
        <input type="email" name="" id="">
        <br> <br>
        <label for="">Password</label>
        <br>
        <input type="password" name="" id="">
        <br> <br>
        <label for="">Enter Residential Address</label>
        <br>
        <textarea name="" id="" rows="10px" cols="30px"></textarea>
        <br> <br>
        <label for="">Gender</label>
        <br>
        <label for="">Male</label> <input type="radio" name="Gender" id="" value="Male">
        <label for="">Female</label> <input type="radio" name="Gender" id="" value="Female">
        <label for="">Others</label> <input type="radio" name="Gender" id="" value="Others">
        <br> <br>
        <label for="">Employment Status:</label>
        <br>
        <label for="">Student</label>
        <input type="radio" name="employment status" id="" value="Student">
        
         <label for="">Self Employed</label>
        <input type="radio" name="employment status" id="" value="Self Employed">
         <label for="">Employed</label>
        <input type="radio" name="employment status" id="" value="Employed">
         <label for="">Unemployed</label>
        <input type="radio" name="employment status" id="" value="Unemployed">
        <br> <br>
        <label for="">Choose Your State</label>
        <select name="State" id="">
            <option value="Enugu">Enugu</option>
             <option value="Rivers">Rivers</option>
              <option value="Edo">Edo</option>
               <option value="Imo">Imo</option>
                <option value="Ebonyi">Ebonyi</option>
                 <option value="Bayelsa">Bayelsa</option>
                  <option value="Cross Rivers">Cross Rivers</option>
                   <option value="Benue">Benue</option>
        </select>
        <br> <br>
        <label for="">Submit</label>
        <input type="submit" value="">
    </form>
</body>
</html>
